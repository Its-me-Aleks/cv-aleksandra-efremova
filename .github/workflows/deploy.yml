name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
          VITE_PHONE_NUMBER: ${{ secrets.VITE_PHONE_NUMBER }}
          VITE_LOCATION: ${{ secrets.VITE_LOCATION }}
          VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
          VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL }}
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
          VITE_SITE_NAME: ${{ secrets.VITE_SITE_NAME }}
          VITE_SITE_DESCRIPTION: ${{ secrets.VITE_SITE_DESCRIPTION }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
